{% extends 'layout.html' %}
{% block content %}

<div align="center">
  <h1 class="display-6 font-weight-normal">Gallery</h1>
  <p>
    {% if user.is_authenticated %}
    <a class="btn btn-sm btn-outline-success" href="{% url 'create_gallery' %}">Add New Image</a></p>
  {% endif %}
</div>

<!-- <div class="album py-5 bg-light"> -->
  <div class="container">
    <!-- Image Start -->
    <div class="row">
      {% for i in data %}
      <div class="col-md-6">
        <!-- <div class="card mb-4 shadow-sm"> -->
          <p style="font-family: 'Courier New', Courier, monospace;" align="center">
            <strong>{{i.g_name}}</strong> <span>{{i.date_created}}</span>
          </p>
          <img src="{{i.g_image.url}}" class="bd-placeholder-img card-img-top" width="100%" height="400">
          {% if user.is_authenticated %}
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a type="button" href="/gallery_view/update_gallery/{{i.pk}}"
                  class="btn btn-sm btn-outline-primary">Edit</a>
                <a type="button" href="/gallery_view/delete_gallery/{{i.pk}}"
                  style="color: red;" class="btn btn-sm btn-outline-secondary">Delete</a>
              </div>
            </div>
          </div>
          {% endif %}
        <!-- </div> -->
      </div>
      {% endfor %}
    </div>
    <!-- Image End -->
  </div>
<!-- </div> -->

{% endblock %}
