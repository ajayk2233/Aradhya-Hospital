{% extends 'layout.html' %}
{% block content %}

<h1 align='center'>Aradhya Hospital</h1>
<h2 align='center'>OPD Record</h2>
<table align="center" cellpadding=10px>
    <tr>
        <th style="border-bottom:1px solid rgb(247, 84, 8);">Patient Name</th>
        <th style="border-bottom:1px solid rgb(247, 84, 8);">Date</th>
        <th style="border-bottom:1px solid rgb(247, 84, 8);" colspan="2">Actions</th>
    </tr>
{% for record in records %}
    <tr>
    <td style="border-bottom:1px solid rgb(255, 166, 0);"><a href="p_records/{{ record.id }}">{{ record.patient }}</a></td>
    <td style="border-bottom:1px solid rgb(255, 166, 0);">{{ record.date_created }}</td>
    <td style="border-bottom:1px solid rgb(255, 166, 0);"><a href="/patient_view/details/{{record.id}}">Details</td>
    </tr>

{% endfor %}
</table>
{% endblock %}
