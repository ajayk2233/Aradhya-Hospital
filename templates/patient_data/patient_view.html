{% extends 'layout.html' %}
{% block content %}

<h1 align='center'>Aradhya Hospital</h1>
<h2 align='center'>OPD Record</h2>
<table align="center" cellpadding=10px>
    <tr align="center">
        <th style="font-family: 'Courier New', Courier, monospace; border-bottom:1px solid rgb(247, 84, 8);"><h5>Patient Name</h5></th>
        <th style="font-family: 'Courier New', Courier, monospace; border-bottom:1px solid rgb(247, 84, 8);"><h5>Date</h5></th>
        <th style="font-family: 'Courier New', Courier, monospace; border-bottom:1px solid rgb(247, 84, 8);" colspan="2"><a href="{% url 'create_record' %}"><h5 class="btn btn-secondary">Create New</h5></a></th>
    </tr>
{% for record in records %}
    <tr>
    <td style="border-bottom:1px solid rgb(255, 166, 0);"><a href="p_records/{{ record.id }}">{{ record.patient }}</a></td>
    <td style="border-bottom:1px solid rgb(255, 166, 0);">{{ record.date_created }}</td>
    <td style="border-bottom:1px solid rgb(255, 166, 0);">
        <a href="/patient_view/details/{{record.id}}">Details</a>
        <a href="/patient_view/update_record/{{record.id}}">Edit</a>
    </td>
    </tr>

{% endfor %}
</table>
{% endblock %}
