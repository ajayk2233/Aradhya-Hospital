{% extends 'layout.html' %}
{% block content %}

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <form method="POST" action="{% url 'collection' %}">
        {% csrf_token %}
      <h4>Start Date: <input type="date" name="date1" id="date1"></h4>
      <h4>End Date: <input type="date" name="date2" id="date2"></h4>
      <input type="submit" class="btn btn-success">
    </form>
    <h1 style="font-size:50px;color: green;" class="display-6 font-weight-normal"><strong>Cash Collection</strong></h1>
      <h1 class="display-6 font-weight-normal">&#8377 {{cash}}</h1>
      <h1 class="display-6 font-weight-normal">{{message}}</h1>
      {% if cash %}
      {% if cash < 1000 %}
      <h3>&#128527</h3>
      {% elif cash > 1000 and cash < 2000 %}
      <h3>&#128515</h3>
      {% else %}
      <h3>&#128513</h3>
      {% endif %}
      {% endif %}

    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>
  
{% endblock %}
